@(tagList: List[Tag])

@main("Tags"){
    <h1>Tags</h1>
    @if(tagList.size() > 0) {
        @for(tag <- tagList) {
            <div class="warehouse-item">
            @tag
            </div>
        }
    } else{
        <div class="warehouse-item">
            Kein Tag vorhanden
        </div>
    }

    <div class="new-holder">
        <a href="@routes.FormController.addTag()" class="btn btn-success"><i class="fa fa-plus-square-o" aria-hidden="true"></i> Neuen Tag anlegen</a>
    </div>

}
