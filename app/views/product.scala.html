@(userList: List[User])

@main("Produkte") {
    <h1>Produkte</h1>
    @if(userList.size() > 0) {
        @for(user <- userList) {
            <div class="warehouse-item">
            @user
            </div>
        }
    } else {
        <div class="warehouse-item">
            Kein Produkt vorhanden
        </div>
    }
}
