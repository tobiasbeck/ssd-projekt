@(tagForm: play.data.Form[Tag])

@main("New Warehouse"){
    <div class="row">
        <div class="col-xs-12">
            <h1>Neuer Benutzer</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
        @helper.form(action = routes.TagController.create()){
            @helper.inputText(tagForm("name"), 'id -> "name", '_label -> "Bezeichnung", 'class -> "form-control")
            <button type="submit" class="btn btn-success" value="Anlegen" ><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Anlegen </button>
        }
        </div>
    </div>

}
